<script>
	$(document).ready(function() {
		var url = 'http://localhost:3001/comentarios'
		$('#tablaComentarios').DataTable({
			"ajax":{
				"url" : url,
				"dataSrc" : ""

				{"data" : "comentarios"},
				{"data" : "id_producto_id"},
				{"data" : "id_usuario_id"},

			"columnsDefs" : [{

				render(v){

				}
			}]
		})
	}
	)
</script>
